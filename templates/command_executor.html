<!DOCTYPE html>
<html>

<head>
    <title>Manga Selection</title>
    <meta charset="utf-8"/>
</head>

<body>
    <!-- la frame sert à désactiver la redirection automatique d'url pour le form -->
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <form target="dummyframe">
        <label for="fname">URL</label><br>
        <input type="url" placeholder="URL" name="url" required><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
